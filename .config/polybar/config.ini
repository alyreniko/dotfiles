[colors]
background = #FFFFFF
foreground = #040404
primary = #bb0d0c
disabled = #cbc8cc

[bar/example]
width = 100%
height = 24pt
dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 1pt
border-color = ${colors.foreground}
padding-left = 0.5
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = monospace;2
modules-left = xworkspaces
modules-right = pulseaudio brightness xkeyboard memory cpu battery wlan eth date
cursor-click = pointer
cursor-scroll = ns-resize

[module/xworkspaces]
type = internal/xworkspaces
label-active = ●
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.disabled}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = " "
label-muted-foreground = ${colors.disabled}

[module/brightness]
type = custom/script
tail = true
exec = brightnessctl | grep -o "(.*" | tr -d "()"
format-exec-prefix = "h "
scroll-up = brightnessctl s +5
scroll-down = brightnessctl s 5-
format-prefix = "󰃟 "
format-prefix-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:1%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:1%%

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
animation-charging-foreground = ${colors.primary}
ramp-capacity-foreground = ${colors.primary}
label = %percentage%%
ramp-capacity-0 = 󱊡
ramp-capacity-1 = 󱊢
ramp-capacity-2 = 󱊣
animation-charging-0 = 󱊤
animation-charging-1 = 󱊥
animation-charging-2 = 󱊦
animation-charging-framerate = 750
animation-low-0 = 󱊡
animation-low-1 = 󰂎
animation-low-framerate = 200

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = "  "
format-connected-prefix-foreground = ${colors.primary}
label-connected =  %downspeed:1%
label-connected-foreground = ${colors.foreground}

[module/eth]
inherit = network-base
interface-type = wired
format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${colors.primary}
label-connected =  %downspeed:1%
label-connected-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %d/%m/%Y %H:%M
label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true
